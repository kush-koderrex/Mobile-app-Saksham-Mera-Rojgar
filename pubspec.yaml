name: saksham
description: A new Flutter application.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
#  webview_flutter: ^0.3.19+6
  webview_flutter: ^1.0.6
#  webview_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/playstore.png"
  adaptive_icon_background: "#191919"
  adaptive_icon_foreground: "dev_assets/playstore.png"

flutter:
  uses-material-design: true
#   assets:
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
